<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

  </head>
  <body>
	<div class="jumbotron text-center">
      <h1><b>Dinner Planner</b></h1>
  </div>


<div class="container">

	<div id="main-wrapper" class="row">


		<div id="WelcomeView" class="container-fluid text-center "> 
    		<span id="welcome"></span>
  		</div>




		<div id="sidesbarview" class="hidden-xs col-md-2" style="border: 1px solid black; height: 500px;">
        <span id="sidebar"></span>
      </div>


    <div class="container" id="exampleView">
    	<span id="numberOfGuests"></span>
	</div>

	<hr class="divider" style="border-bottom: 1px solid black;"/>

  	<div class="container text-center" id="ItemimgView">
    <!-- full menu image, namn, price & full total price -->
    	<div class="row">
      		<span id="dishitem"></span>
   		 </div>
    <div class="row">
      <div class="col-xs-12 col-md-12">
        Total Price: <span id="totalmenuprice"></span> SEK
      </div>
    </div>

	<hr class="divider" style="border:1px solid black;"/>

  <div class="col-md-12 text-center" style="padding: 20px 0 20px 0;">
  	<button class="btn" style="background-color: rgba(244, 179, 80, 1); border: black; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);">
      Print Full Recipe
  	</button>
	</div>


<div class="container-fluid" id="detailView">
  <div class="row" id="sidesbarview">

    <button class="visible-xs" data-toggle="collapse" data-target="#SearchParameters">Sidebar</button>
    <div id="SearchParameters" class="hidden-sm hidden-xs col-md-2 SearchParameters" style="border: 1px solid black; height: 500px;">
        <span id="sidebar"></span>
      </div>

    <div class="col-xs-12 col-md-5">
      <span id="item"></span>
    </div>

    <div  class="col-xs-12 col-md-5" style="background-color: rgba(244, 179, 100, 1); border: 1px solid black;">
      <h3>Ingredients for <span id="number"></span> People</h3>
      <hr class="divider" style="border: 1px solid black;"/>
      <span id="ingredients"></span>
      <hr class="divider" style="border: 1px solid black;"/>
      <div class="row">
        <div class="col-md-10 col-xs-6" style="padding-bottom: 10px;">
          SEK <span id="totalprice"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 col-xs-6" style="padding-bottom: 20px;">
          <button class="btn" style="background-color: rgba(244, 179, 80, 1); border: black; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);">
            Add to menu
          </button>
        </div>
      </div>
  </div>




<div class="container-fluid">
    <div class="row">

      <div id="sidesbarview" class="hidden-xs col-md-2" style="border: 1px solid black; height: 500px;">
        <span id="sidebar"></span>
      </div>

      <div class="col-xs-10 col-md-10">
          
          <div class="container-fluid" id="DishSearchView">
            <h4>FIND A DISH</h4>
          
          <div class="container-fluid" id="line"></div>
          <div id="dishsearch"></div>
      </div>
</div>
    </div>




<div class="container-fluid">
    <div class="row">

      <div id="sidesbarview" class="hidden-xs col-md-2" style="border: 1px solid black; height: 500px;">
        <span id="sidebar"></span>
      </div>

      <div class="col-xs-10 col-md-10">
          
          <div class="container-fluid" id="DishSearchView">
            <h4>ADD ANOTHER ONE</h4>
          
          <div class="container-fluid" id="line"></div>
          <div id="dishsearch"></div>
      </div>
</div>
    </div>



     </div>

</div>



<script src="https://code.jquery.com/jquery.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

<script src="js/app.js"></script>
<script src="js/model/dinnerModel2.js"></script>
<script src="js/view/exampleView.js"></script>
<script src="js/view/dishitemview.js"></script>
<script src="js/view/dishsearchview.js"></script>
<script src="js/view/dishdetailsview.js"></script>
<script src="js/view/itemimgView.js"></script>
<script src="js/view/sidesbarview.js"></script>
<script src="js/view/Welcomeview.js"></script>


</body>
</html>
